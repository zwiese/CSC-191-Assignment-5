<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<script src="fancifymytext.js" defer></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<fieldset>
			<legend>Text</legend>
			<textarea id="userText" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>

			<div>
				<input type="radio" id="fancyShmancy" name="style" value="fancy" onchange="showStyleAlert()">
				<label for="fancyShmancy">FancyShmancy</label>
			</div>
			<div>
				<input type="radio" id="boringBetty" name="style" value="boring" onchange="showStyleAlert()">
				<label for="boringBetty">BoringBetty</label>
			</div>

			<button id="mooButton" onclick="makeMoo()">Moo</button>
		</fieldset>
	</body>
</html>
